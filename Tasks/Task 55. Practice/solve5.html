<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <input type="text" id="input1" value="">
    <input type="text" id="input2" value="">

    <div class="form-control">
        <div class="form-control-radio">
            <input type="radio" name="operation" id="sum" value="Сумма">
            <label for="sum">Сумма "+"</label>
        </div>
        <div class="form-control-radio">
            <input type="radio" name="operation" id="diff" value="Вычитание">
            <label for="diff">Вычитание "-"</label>
        </div>
        <div class="form-control-radio">
            <input type="radio" name="operation" id="mult" value="Умножение">
            <label for="mult">Умножение "*"</label>
        </div>
        <div class="form-control-radio">
            <input type="radio" name="operation" id="division" value="Деление">
            <label for="division">Деление "/"</label>
        </div>
    </div>

    <div class="result"></div>

    <script src="./js/solve5.js"></script>
