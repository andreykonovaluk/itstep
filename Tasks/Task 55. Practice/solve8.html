<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/style8.css">

<body>

    <table class="chess-desk box">

                <td class="a4">1</td>
                <td class="b4">2</td>
                <td class="c4">3</td>
                <td class="d4">4</td>
            </tr>
            <tr class="third-row">
                <td class="a3">5</td>
                <td class="b3">6</td>
                <td class="c3">7</td>

            <tr class="second-row">

                <td class="d2">12</td>

            <tr class="first-row">

            </tr>
        </tbody>
    </table>
    
    <input type="text" name="input1" id="input1" value="" placeholder="введите букву">
    <input type="text" name="input2" id="input2" value="" placeholder="введите цифру">

    <div class="form-control">
        <div class="form-control-radio">
            <input type="radio" name="color" id="white" value="Белый">
            <label for="white">Белый</label>
        </div>
        <div class="form-control-radio">
            <input type="radio" name="color" id="black" value="Черный">
            <label for="black">Черный</label>
        </div>
    </div>

    <button class="btn third">Простая кнопка</button>
    
    <div class="message"></div>

    <script src="./js/solve8.js"></script>
