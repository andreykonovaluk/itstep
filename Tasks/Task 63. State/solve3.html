<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        function ValueComparation() {
                const [num1, setNum1] = React.useState(0);
                const [num2, setNum2] = React.useState(0);

                function Comparation() {
                    let inputNum1 = document.querySelector("#num1").value;
                    let inputNum2 = document.querySelector("#num2").value;
                    setNum1(+inputNum1);
                    setNum2(+inputNum2);
                }

                return (
                    <div>
                        <input type="number" name="num1" id="num1" />
                        <input type="number" name="num2" id="num2" />
                        <button onClick={Comparation}>Сравнить</button>
                        <div>
                            {num2 > num1 &&
                                <span>Большее значение: {num2}</span>
                            }
                            {num1 > num2 &&
                                <span>Большее значение: {num1}</span>
                            }

                        </div>
                    </div>
                )
            }
            ReactDOM.createRoot(document.getElementById("app"))
                .render(
                    <ValueComparation />
                );
    </script>
</body>
</html>
