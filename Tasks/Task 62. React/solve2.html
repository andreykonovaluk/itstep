<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 2</title>
</head>
<body>
    
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function ClickButton(props){

            function press(event) {
                let p = document.querySelector("p");
                return p.innerHTML = `<b>${p.innerText}<b/>`;
            }
            return <button onClick={press}>Click</button>;
        }

        function Paragraph(props) {
            return <p>Даны кнопка и абзац с произвольным текстом. Сделать так, чтобы  при нажатии на кнопку текст выделялся полужирным шрифтом.</p>
        }

        ReactDOM.createRoot(
            document.getElementById("app")
        )
            .render(
                <div>
                <ClickButton />
                <Paragraph />
                </div>
            );

        
    </script>
    
</body>
</html>
