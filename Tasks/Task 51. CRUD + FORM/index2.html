<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/styleButton.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <form action="" method="post" name="reg_form" class="reg-form" id="reg_form">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="name">Название населенного пункта:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="text" name="name" id="name" value="" placeholder="Введите название населенного пункта">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="area">Район:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <select name="area" id="area">
                                    <option value="">Выберите район</option>
                                    <option value="Бешенковичский">Бешенковичский</option>
                                    <option value="Браславский">Браславский</option>
                                    <option value="Верхнедвинский">Верхнедвинский</option>
                                    <option value="Витебский">Витебский</option>
                                    <option value="Глубокский">Глубокский</option>
                                    <option value="Городокский">Городокский</option>
                                    <option value="Докшицкий">Докшицкий</option>
                                    <option value="Дубровенский">Дубровенский</option>
                                    <option value="Лепельский">Лепельский</option>
                                    <option value="Лиозненский">Лиозненский</option>
                                    <option value="Миорский">Миорский</option>
                                    <option value="Оршанский">Оршанский</option>
                                    <option value="Полоцкий">Полоцкий</option>
                                    <option value="Поставский">Поставский</option>
                                    <option value="Россонский">Россонский</option>
                                    <option value="Сенненский">Сенненский</option>
                                    <option value="Толочинский">Толочинский</option>
                                    <option value="Ушачский">Ушачский</option>
                                    <option value="Чашникский">Чашникский</option>
                                    <option value="Шарковщинский">Шарковщинский</option>
                                    <option value="Шумилинский">Шумилинский</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label>Тип населенного пункта:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <div class="form-control-radio">
                                    <input type="radio" name="localityType" id="regionalCity" value="Областной город">
                                    <label for="regionalCity">Областной город</label>
                                </div> 
                                <div class="form-control-radio">
                                    <input type="radio" name="localityType" id="districtCity" value="Районный город">
                                    <label for="districtCity">Районный город</label>
                                </div>
                                <div class="form-control-radio">
                                    <input type="radio" name="localityType" id="settlement" value="Поселок городского типа">
                                    <label for="settlement">Поселок городского типа</label>
                                </div>
                                <div class="form-control-radio">
                                    <input type="radio" name="localityType" id="ruralSettlement" value="Сельский населённый пункт">
                                    <label for="ruralSettlement">Сельский населённый пункт</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <button type="submit add-button">Добавить</button>
                            </div>
                        </div>
                    </div>
                </form>

                
                
                <table>
                    <thead>
                        <tr>
                            <th>Название</th>
                            <th>Раойн</th>
                            <th>Тип</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Витебск</td>
                            <td>Витебский район</td>
                            <td>Город</td>
                            <td>
                                <button class="fifth edit-button">Редактировать</button>
                                <button class="fifth delete-button">Удалить</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                </div>
            </div>
        </div>
    </div>
    <script src="./js/main2.js"></script>
</body>

</html>
